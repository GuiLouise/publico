<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manipulando elementos no css via atributos</title>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <font face="arial">

</head>

<body>
    
    <a target="_blank" href="https://www.google.com.br"><b>Meu link para o google</b><br></a>
    <a target="_blank" href="https://www.facebook.com"><b>Meu link para o facebook</a><br></a>
    <a attr="google facebook instagram"><b>meu link</b></a>

</body>

</html>
