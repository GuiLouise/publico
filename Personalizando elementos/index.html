<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>Personalizando elementos</title>
    <font face="arial">
    <link href="css/index.css" rel="stylesheet" type="text/css">

</head>


<body>
    <form>
        <input id="file" type="file" name="file"/> <!--CRIANDO UM INPUT PARA RECEBER ARQUIVOS DO USUARIO-->
        <label for="file">click aqui</label> <!--RELACIONANDO E CRIANDO UMA APARENCIA PARA A TAG DE INPUT
        DO TIPO FILE PARA PODER PERSONALIZAR-->
    </form>     
    
    <form class="form2"> <!--CRIANDO UM FORMULARIO COM CLASSE EXPECIFICA-->
        <select> <!--CRIANDO UM INPUT DO TIPO DE SELECIONE A OPÇÃO ENTRE AS DETERMINADAS PREVIAMENTE-->
            <option>Item 1</option> <!--TAG PARA CRIAR OPÇÕES-->
            <option>Item 2</option>
        </select>
    </form>
    <div>
        <input type="checkbox" id="check1"/>
        <label for="check1"/>
    </div>
    </div>
        <input type="checkbox" id="check2"/>
        <label for="check2"/>
    </div>
    <div>
        <input type="checkbox" id="check3"/>
        <label for="check3"/>
    </div>

</body>


</html>
