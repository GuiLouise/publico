<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-classes 2</title>
    <font face="arial">
    <link href="css/index.css" type="text/css" rel="stylesheet">

</head>


<body>

        <ul>
            <span><b>Abrido</b></span>
            <li>um</li>
            <li>dois</li>
            <li><b>tres</b></li>
            <li>quatro</li>
        </ul><!--UL-->

        <div class="box">
            <div class="item">One</div>
            <div class="item">Two</div>
            <div class="item item3">Three</div>
            <p>Um texto</p>
            <p>Outro Texto</p>
            <p>Ultimo texto</p>
            
        </div><!--BOX-->
        
        <div class="box2">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div class="three">Three</div>
        </div> <!--BOX2-->

        <div class="box3">
            <p>olá</p>
            <p></p>
        </div> <!--BOX3-->

        <div class="box4">
            <p class="p">Olá meu nome é Guilherme.</p>
        </div>

</body>



</html>
